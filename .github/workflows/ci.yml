name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  knowledge-base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true          
      - name: Validate knowledge base invariants
        run: bash ./scripts/validate_knowledge_base.py

  check:
    needs: knowledge-base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Run repo checks (lint + tests)
        run: bash ./scripts/check.sh