name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  knowledge-base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Validate knowledge base invariants
        run: python scripts/validate_knowledge_base.py
